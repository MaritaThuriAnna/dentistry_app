<div class="login-container">
  <h2>Login to Smart Dental Office</h2>
  <div class="notification-container">
    <app-notification></app-notification>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="Enter your password" required autocomplete="new-password" />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
